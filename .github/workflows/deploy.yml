name: Deploy GitHub Pages

on:
  push
    # tags:
    #   - "v*.*.*"

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get latest tag
        id: get_tag
        run: echo "::set-output name=tag::$(git describe --tags --abbrev=0)"

      - name: Update install.sh with latest tag
        run: |
          TAG=${{ steps.get_tag.outputs.tag }}
          sed -i "s/export PUB_VERSION=.*/export PUB_VERSION=$TAG/" dist/config/install.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: upload
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
